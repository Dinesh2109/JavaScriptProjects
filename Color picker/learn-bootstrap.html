<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      h1{
        font-family: 'Tapestry', cursive;
        font-size: 5rem;
      }
      body{
        background-color: lightseagreen;
      }
    </style>

    <div class="container">
      <div class="row align-items-center">
        <div class="col text-center">
          <p class="avatar display-1">&#129333</p>
          <h1 class="mt-1">Dinesh K</h1>
          <p class="lead">Software Engineer by day. Movie buff by the night! &#128640</p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col col-lg-6 col-sm-12 col-xs-12">
          <h2 class="display-5 text-center mb-3">Technical Skills</h2>
          <ul class="list-group">
            <li class="list-group-item">Java</li>
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Javascript</li>
            <li class="list-group-item">C++</li>
          </ul>
        </div>
        <div class="col col-lg-6 col-sm-12 col-xs-12">
          <h2 class="display-5 text-center mb-3">Hobbies</h2>
          <ul class="list-group">
            <li class="list-group-item">Cooking</li>
            <li class="list-group-item">VideoGames</li>
            <li class="list-group-item">Outing</li>
            <li class="list-group-item">Trip</li>
          </ul>
        </div>
      </div>
      <div class="row-p-3">
        <h3 class="display-4 text-center m-3">My Car Collections</h3>
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/9737535/pexels-photo-9737535.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" height="750" width="100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" height="750" width="100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/9735310/pexels-photo-9735310.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" height="750" width="100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
      
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
